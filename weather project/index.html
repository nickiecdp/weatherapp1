<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/0687bc730b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Inconsolata:wght@300;400&family=Rajdhani&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Greenville</h1>
      <h2>July 10,2023</h2>
      <img src="images/partly sunny.png" alt="partly sunny" />
      <h3>
        Current: <span id="current-temp">83</span>°F<br />
        Wind:<span id="current-wind">2</span>mph <br />
        Humidity:<span id="current-humid">77</span>% <br />
        Feels like:<span id="current-feels">77</span>°F
      </h3>
    
      <form id="search-form">
        <input
          type="text"
          id="form-control"
          placeholder="Enter City"
          autofocus="on"
          autocomplete="off"
        />
        <input type="submit" value="Search" />
       
      </form>
       <button type="button" id="current-button" class="btn btn-success">Current Location</button>
    
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
